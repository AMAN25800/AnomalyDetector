# ===============================================
# üöÄ APPLICATION CONFIG
# ===============================================
spring.application.name=merchant-onboard
server.port=8081

# ===============================================
# üß© MONGODB CONFIGURATION
# ===============================================
# For Docker (connects to MongoDB container)
spring.data.mongodb.uri=mongodb+srv://user:aman258@cluster0.oocoz.mongodb.net/merchantdb

# If running locally (uncomment this line)
# spring.data.mongodb.uri=mongodb://localhost:27017/merchantdb

# ===============================================
# üå± SPRING CONFIGURATION
# ===============================================
spring.main.allow-bean-definition-overriding=true
spring.data.mongodb.database=merchantdb

# ===============================================
# üßæ LOGGING
# ===============================================
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.web=INFO
logging.level.com.example.merchant=DEBUG
logging.file.name=logs/merchant-app.log

# ===============================================
# ‚öôÔ∏è JACKSON JSON CONFIG
# ===============================================
spring.jackson.serialization.indent_output=true

# ===============================================
# üß† CUSTOM APP SETTINGS
# ===============================================
app.kyc.autoVerify=true
app.anomaly.threshold=0.85
app.dashboard.refreshInterval=5000
